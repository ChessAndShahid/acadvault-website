<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="AcadVault logo" class="header-logo me-2" />
        <span class="fw-semibold">AcadVault</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
              aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container container-sm">
      <h1 class="mb-4">Gallery</h1>
      <p class="text-muted mb-4">Event photos and campus highlights. Click to enlarge.</p>

      <!-- 3-column grid -->
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <figure class="card overflow-hidden reveal">
            <img loading="lazy" src="assets/img/gallery-1.jpg" alt="Event 1" class="w-100" />
            <figcaption class="p-2"><small class="text-muted">Event title / caption</small></figcaption>
          </figure>
        </div>

        <div class="col-6 col-md-4">
          <figure class="card overflow-hidden reveal">
            <img loading="lazy" src="assets/img/gallery-2.jpg" alt="Event 2" class="w-100" />
            <figcaption class="p-2"><small class="text-muted">Event title / caption</small></figcaption>
          </figure>
        </div>

        <!-- Add more images -->
      </div>
    </div>
  </main>

  <!-- LIGHTBOX MODAL (simple scaffold; integrate a lightbox library or implement with JS) -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body d-flex align-items-center justify-content-center p-0">
          <img id="lightboxImg" src="" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4">
    <div class="container">
      <p class="mb-1">© <span id="siteYear">2025</span> R.D. &amp; S.H. National College — AcadVault</p>
      <small class="text-muted">Built using Bootstrap + Firebase (Phase 2)</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
