<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">AcadVault</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav6">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav6" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container container-sm">
      <h1>Contact</h1>
      <p class="text-muted">Questions? Reach out to the project team.</p>

      <div class="row">
        <div class="col-md-7">
          <form id="contactForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input name="name" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea name="message" rows="5" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send Message</button>
          </form>
        </div>

        <div class="col-md-5">
          <h5>Project Guide</h5>
          <p class="text-muted mb-1">Prof. Akbar Khan</p>
          <p class="text-muted">R.D. & S.H. National College</p>

          <h5 class="mt-4">Address</h5>
          <p class="text-muted">Mumbai-400050, Maharashtra</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center">
    <div class="container">
      <p class="mb-0">© 2025 AcadVault</p>
